<app-page-header [header]="'Product Register'" [breadcrumbs]="[
    {label: 'Home',          url: root.home()},
    {label: 'Shopping Cart', url: root.cart()},
    {label: 'Checkout',      url: ''}
]"></app-page-header>

<div class="checkout block">
    <div class="container">
        <div class="row">

            <!-- <div class="col-12 col-lg-6 col-xl-7"> -->
                <div class="col-12">
                <div class="card mb-lg-0">
                    <form action="your-action" [formGroup]="productRegistrationForm">
                        <div class="card-body">
                            <h3 class="card-title">Product Registration Form</h3>
                            <div class="form-row">
                                <div class="form-group col-12 col-md-6">
                                    <label for="checkout-first-name">Product Name</label>
                                    <input type="text" formControlName="ProductName" class="form-control" id="checkout-first-name" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="checkout-country">Category Name</label>                           
                                    <select class="form-control" formControlName="CategoryId" >  
                                                             <option value="0">--Select--</option>  
                                                             <option *ngFor="let lang of categories"  
                                                                     value={{lang.CategoryId}}>  
                                                                 {{lang.categoryName}}  
                                                             </option>  
                                      </select>  
                                        
                        </div>                         
                    </div>
                    
<!--
                            <div class="form-group">
                                <label for="checkout-country">Is Featured</label>
                                <select id="checkout-country" class="form-control">
                                    <option>YES</option>

                                </select>
                            </div> -->

                            <div class="form-group">
                                <label for="checkout-country">Is Featured</label>
                                <select id="checkout-country" class="form-control">
                                    <option>YES</option>
                                    <option>NO</option>                      
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="checkout-street-address">Price</label>
                                <input type="text" formControlName="Price" class="form-control" id="checkout-street-address" placeholder="Product Price">
                            </div>
                            <div class="form-group">
                                <label for="checkout-address">Width<span class="text-muted">(Optional)</span></label>
                                <input type="text" formControlName="Width" class="form-control" id="checkout-address">
                            </div>
                            <div class="form-group">
                                <label for="checkout-city">Length</label>
                                <input type="text" formControlName="Length" class="form-control" id="checkout-city">
                            </div>
                            <div class="form-group">
                                <label for="checkout-state">Weight</label>
                                <input type="text" formControlName="Weight" class="form-control" id="checkout-state">
                            </div>
                            <div class="form-group">
                                <label for="checkout-postcode">Height</label>
                                <input type="text" formControlName="Height" class="form-control" id="checkout-postcode">
                            </div>

                            <div class="form-group">
                                <label for="checkout-postcode">File</label>
    
                                    <input #file type='file' multiple (change)="onSelectFile($event, file.files)">
                        
                         
    
    
    
                            </div>
                
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="checkout-email">Description</label>
                                    <input type="email" formControlName="Description" class="form-control" id="checkout-email" placeholder="Email address">
                                </div>
                                <!-- <div class="form-group col-md-6">
                                    <label for="checkout-phone">Features</label>
                                    <input type="text" formControlName="Features" class="form-control" id="checkout-phone" placeholder="Phone">
                                </div> -->
                            </div>
                
                            <div class="form-group">
                                <div class="form-check">
                                    <!-- <span class="form-check-input input-check">

                                        </span>
                                    </span>
                                    <label class="form-check-label" for="checkout-create-account">Create an account?</label> -->

                            </div>
                        </div>

                            <!-- <h3 class="card-title">Shipping Details</h3> -->

                            <button type="submit" class="btn btn-primary btn-xl btn-block" (click)='OnSubmit_click()'>Submit</button>
                        </div>

                        <div class="panel-footer">

         

                            <div  >
                                    <div class="alert alert-success" *ngIf="messages">{{messages}}</div>                          
             
                                        <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>
                                    </div>
    
                        </div>
                    </form>
                </div>
