<!-- .block-categories -->
<div class="block block--highlighted block-categories block-categories--layout--{{ layout }}">
    <div class="container">
        <app-block-header [header]="header"></app-block-header>
<div class="row">
    <div class="col-lg-9 block-categories__list">
        <div *ngFor="let category of categories"
            class="block-categories__item category-card category-card--layout--{{ layout }}">
            <div class="category-card__body">
                <div class="category-card__image">
                    <a [routerLink]="root.category(category)"><img [src]="category.image" alt=""></a>
                </div>
                <div class="category-card__content">
                    <div class="category-card__name">
                        <a [routerLink]="root.category(category)">{{ category.categoryName }}</a>
                    </div>
                    <ul class="category-card__links">
                        <li *ngFor="let category of category.children.slice(0, 5)">
                            <a [routerLink]="root.category(category)">{{ category.categoryName }}</a>
                        </li>
                    </ul>
                    <div class="category-card__all">
                        <a [routerLink]="root.category(category)">Show All</a>
                    </div>
                    <div class="category-card__products">
                        {{ category.items }} Products
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="product-card" style="background-color:dimgrey;height:60%;justify-content: center;">
            <!-- <h2 style="color: white;text-align: center;">Add</h2> -->
            <img class="img-responsive" src="assets/images/pro.png" height="200px">
        </div>
        <div class="product-card" style="background-color:dimgrey;height:40%;justify-content: center;">
            <!-- <h2 style="color: white;text-align: center;">Add</h2> -->
            <img class="img-responsive" src="assets/images/gold.png" height="150px">
        </div>
    </div>
</div>

</div>
</div>
<!-- .block-categories / end -->
